<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/brazil.webp" media="(min-width: 1000px)">
                <source srcset="images/bern-switzerland-temple" media="(min-width: 550px)">
                <img src="images/bern-switzerland-temple.jpg" alt="Description of the image" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
