<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/thankyou.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form id="review-form" action="review.html" method="get">
        <label for="product-name">Product Name:</label>
        <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating:</legend>
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2" required> ☆☆</label>
            <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
        </fieldset>

        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <fieldset>
            <legend>Useful Features (Check all that apply):</legend>
            <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
            <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
            <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
        </fieldset>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>

        <label for="user-name">User Name:</label>
        <input type="text" id="user-name" name="user-name">

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>&copy; <span id="year"></span> Nyasha Chimutapira | WDD131</p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/thankyou.js"></script>
</body>
</html>
